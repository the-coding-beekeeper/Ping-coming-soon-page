<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta author="Reinhard">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main>
    <img class="logo" src="images/logo.svg" alt="logo">
    <h1><span>We are launching&nbsp</span>soon!</h1>

    <p class="subscribe">Subscribe and get notified</p>  
    <div class="input-wrapper">
      <form id="input-form" action="#" novalidate>
        <input id="user-input" type="email" name="notification" placeholder="Your email address..." required/>
      </form>
      <p id="error-message">Please provide a valid email address</p>
      <button id="notify">Notify Me</button> 
    </div>
    <img class="illustration" src="images/illustration-dashboard.png" alt="illustration-dashboard">
    <div class="social-icons-wrapper">
      <div class="icon-container">
        <img src="images/facebook.png" alt="facebook-icon">
      </div>
      <div class="icon-container">
        <img src="images/twitter.png" alt="facebook-icon">
      </div>
      <div class="icon-container">
        <img src="images/instagram.png" alt="facebook-icon">
      </div>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>  
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/the-coding-beekeeper">Reinhard</a>.
    </p>
  </footer>
  <script src="logic.js"></script>
</body>
</html>
